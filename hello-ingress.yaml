apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: hello-front
  annotations:
    kubernetes.io/ingress.global-static-ip-name: pigg-ip
  labels:
    app: hello-front
spec:
  backend:
    serviceName: hello-server
    servicePort: 443
---
apiVersion: v1
kind: Service
metadata:
  name: hello-server
  labels:
    app: hello
spec:
  type: NodePort
  selector:
    app: hello
    tier: web
  ports:
  - port: 8080
    targetPort: 8080